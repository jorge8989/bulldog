
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br />
      <h2>Editar marcador</h2>
      <div *ngIf="marker">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" [(ngModel)]="marker.name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" [(ngModel)]="marker.description" name="description" class="form-control">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="number" [(ngModel)]="marker.phone" name="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="latitude">Latitudd</label>
            <input type="number" [(ngModel)]="marker.latitude" name="latitude" class="form-control">
          </div>
          <div class="form-group">
            <label for="longitude">Longitud</label>
            <input type="number" [(ngModel)]="marker.longitude" name="longitude" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value="Guardar" class="btn btn-primary">
          </div>
        </form>
      </div>
      <a class="btn btn-outline-secondary add-marker-btn" routerLink="/"> < Volver</a>
    </div>
  </div>
</div>
