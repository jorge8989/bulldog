<div class="container">
  <div class="left-sidebar">
    <div class="left-sidebar-title">
      <h2>Bulldog Tracking</h2>
    </div>
    <div *ngFor="let marker of markers">
      <div class="marker-block">
        <div class="marker-left-block">
          <img [src]="marker.photoUrl || 'assets/images/profile_pic.png'" class="property-thumbnail"/>
        </div>
        <div class="marker-right-block">
          <p>
            <strong>{{marker.name}}</strong><br />
            {{marker.description}}
          </p>
          <a href="tel:{{marker.phone}}" class="phone-link">{{marker.phone}}</a>
        </div>
      </div>
      <button class="button" (click)="onSeeInMapClick(marker)">ver en mapa</button>
      <button class="button">info</button>
      <button class="button-delete" (click)="deleteMarker(marker)">borrar</button>
    </div>
  </div>
  <div class="map-container">
    <app-google-map [markers]="markers"></app-google-map>
  </div>
</div>
