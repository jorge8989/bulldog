<div class="custom-container">
  <div class="left-sidebar">
    <div class="left-sidebar-title">
      <img class="logo" [src]="'assets/images/logo.jpg'" alt="">
      <a class="btn btn-outline-secondary btn-sm add-marker-btn" routerLink="/markers/new"><fa name="plus"></fa>AÃ±adir marcador</a>
    </div>
    <div class="markers-sidebar">
      <div class="marker-block-container" *ngFor="let marker of markers">
        <div class="marker-block">
          <div class="marker-left-block">
            <img [src]="marker.photoUrl || 'assets/images/profile_pic.png'" class="property-thumbnail"/>
          </div>
          <div class="marker-right-block">
            <p>
              <strong>{{marker.name}}</strong><br />
              {{marker.description}}
            </p>
            <a href="tel:{{marker.phone}}" class="phone-link">
              <fa name="phone"></fa>{{marker.phone}}
            </a>
          </div>
        </div>
        <button class="btn btn-secondary btn-sm" (click)="onSeeInMapClick(marker)">
          <fa name="map-marker"></fa>
          ver en mapa</button>
        <button class="btn btn-info btn-sm" [routerLink]="['/markers', marker.id, 'edit']">
          <fa name="pencil"></fa>
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteMarker(marker)">
          <fa name="trash"></fa>
        </button>
      </div>
    </div>
  </div>
  <div class="map-container">
    <app-google-map [markers]="markers"></app-google-map>
  </div>
</div>
